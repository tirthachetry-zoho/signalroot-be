services:
  postgres:
    image: postgres:15
    container_name: signalroot-db
    environment:
      POSTGRES_DB: signalroot
      POSTGRES_USER: ${POSTGRES_USER:-signalroot}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-your_secure_db_password}
      POSTGRES_INITDB_ARGS: "--auth-host=md5"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-signalroot} -d ${POSTGRES_DB:-signalroot}"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
