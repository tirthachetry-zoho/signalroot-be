# Application Configuration
signalroot.service.mode=mock
spring.main.allow-bean-definition-overriding=true
signalroot.webhook.secret=${WEBHOOK_SECRET:default-secret}
signalroot.slack.webhook-url=${SLACK_WEBHOOK_URL:}
signalroot.frontend.url=${FRONTEND_URL:http://localhost:3000}

# SpringDoc OpenAPI Configuration
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha
springdoc.swagger-ui.docExpansion=none
springdoc.swagger-ui.disable-swagger-default-url=true
springdoc.swagger-ui.displayRequestDuration=true
springdoc.swagger-ui.defaultModelsExpandDepth=1
springdoc.swagger-ui.defaultModelExpandDepth=1

# Service Mode Configuration
# Set to "mock" for in-memory services (default) or "real" for database services

# Notification Configuration
signalroot.notifications.email.enabled=false
signalroot.notifications.slack.enabled=false
signalroot.notifications.email.from=${EMAIL_FROM:alerts@signalroot.com}
signalroot.notifications.email.to=${EMAIL_TO:}
signalroot.slack.channel=${SLACK_CHANNEL:#alerts}
signalroot.slack.username=${SLACK_USERNAME:SignalRoot}
